<!DOCTYPE html>
<html lang="pt-BR">

</head>
<body>
  <h1>Cadastro de Clientes</h1>

  <form id="clienteForm">

    <button type="submit">Cadastrar</button>

  <h2>Lista de Clientes</h2>
  <ul id="clientesLista"></ul>
